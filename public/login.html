<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login / register material design form</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <style>
    body
    {
        background-image: url("../img/Hikers.jpg");
        background-size: cover;
    }

    h5
    {
        font-weight: 400;
    }

    .container
    {
        margin-top: 80px;
        width: 400px;
        height: 700px;
    }

    .tabs .indicator
    {
        background-color: #e0f2f1;
        height: 60px;
        opacity: 0.3;
    }

    .form-container
    {
        padding: 40px;
        padding-top: 10px;
    }

    .confirmation-tabs-btn
    {
        position: absolute;
    }
    
    </style>
</head>

<body>

    <div class="container white z-depth-2">
        <ul class="tabs teal">
            <li class="tab col s3"><a class="white-text active" href="#login">login</a></li>
            <li class="tab col s3"><a class="white-text" href="#register">register</a></li>
        </ul>
        <div id="login" class="col s12">
            <form class="col s12">
                <div class="form-container">
                    <h3 class="teal-text">Hello</h3>
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">email</i>
                            <input id="email" type="email" class="validate" required="" aria-required="true">
                            <label for="email">Email</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">lock</i>
                            <input id="password" type="password" class="validate" required="" aria-required="true">
                            <label for="password">Password</label>
                        </div>
                    </div>
                    <br>
                    <div class="form-field">
                        <input type="checkbox" id="remember">
                        <label for="remember">Rememeber Me</label>
                    </div><br>
                    <center>
                        <button class="btn waves-effect waves-light teal" type="submit" name="action">Connect</button>
                        <br>
                        <br>
                        <a href="">Forgotten password?</a>
                    </center>
                </div>
            </form>
        </div>
        <div id="register" class="col s12">
            <form class="col s12">
                <div class="form-container">
                    <h3 class="teal-text">Welcome</h3>
                    <div class="row">
                        <div class="input-field col s6">
                            <input id="last_name" type="text" class="validate" required="" aria-required="true">
                            <label for="last_name">First Name</label>
                        </div>
                        <div class="input-field col s6">
                            <input id="last_name" type="text" class="validate" required="" aria-required="true">
                            <label for="last_name">Last Name</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="email" type="email" class="validate" required="" aria-required="true">
                            <label for="email">Email</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="email-confirm" type="email" class="validate" required="" aria-required="true">
                            <label for="email-confirm">Email Confirmation</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="password" type="password" class="validate" required="" aria-required="true">
                            <label for="password">Password</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="password-confirm" type="password" class="validate" required=""
                                aria-required="true">
                            <label for="password-confirm">Password Confirmation</label>
                        </div>
                    </div>
                    <center>
                        <button class="btn waves-effect waves-light teal" type="submit" name="action">Submit</button>
                    </center>
                </div>
            </form>
        </div>
    </div>

    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js'></script>
    <script src="js/index.js"></script>

</body>

</html>
