<html>

<head>
    <title>Rally</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">

        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>


    <style>
        /* Always set the map height explicitly to define the size of the div
             * element that contains the map. */
        #map {
            height: 100%;
        }

        /* Optional: Makes the sample page fill the window. */
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>

    <nav>
        <div class="nav-wrapper">

            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="login.html">Login</a></li>
                <li><a href="badges.html">Components</a></li>
                <li><a href="collapsible.html">Logout</a></li>
            </ul>
        </div>

    </nav>


    <div id="map"></div>

    <div class="card hide" id="cardDisplay">
        <div class="card-image waves-effect waves-block waves-light">
            <img class="activator" src="img/rally.jpg" height="200" width="200">
        </div>
        <div class="card-content">
            <span class="card-title activator grey-text text-darken-4">Would you like to Rally?<i class="material-icons right">more_vert</i></span>
            <a class="waves-effect waves-light btn modal-trigger" id="rallyHere" href="#modal1">Rally</a>
        </div>
        <div class="card-reveal">
            <span class="card-title grey-text text-darken-4">Card Title<i class="material-icons right">close</i></span>
            <p>Don't go it alone</p>
        </div>
    </div>
    <div id="modal1" class="modal">
        <div class="modal-content">
            <h4>Rally Information</h4>
            <p>Tell us About it!</p>
            <form action="#">
                <div class="file-field input-field">
                    <div class="btn">
                        <span>Upload a photo!</span>
                        <input type="file" id="inputFileToLoad" onchange="encodeImageFileAsURL()">
                    </div>
                    <div class="file-path-wrapper">
                        <input class="file-path validate" type="text">
                    </div>
                </div>
            </form>

        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-close waves-effect waves-green btn-flat">Close</a>
        </div>
    </div>
    <div class="chat"></div>
    <script>
        $(document).ready(function () {
            $('.modal').modal();
        });

        function encodeImageFileAsURL() {

            let filesSelected = document.getElementById("inputFileToLoad").files;
            if (filesSelected.length > 0) {
                let fileToLoad = filesSelected[0];
                let fileReader = new FileReader();

                fileReader.onload = function (fileLoadedEvent) {
                    let srcData = fileLoadedEvent.target.result; // <--- data: base64
                    baseImage = srcData;
                }
                fileReader.readAsDataURL(fileToLoad);
            }
        }

        var map, infoWindow;

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: {
                    lat: 39.0119,
                    lng: -98.4842
                },
                zoom: 10
            });
            infoWindow = new google.maps.InfoWindow;
            var marker = new google.maps.Marker({
                map: map,
            })
            marker.setIcon('./img/fixed.png')
            marker.addListener('click', function (location) {
                if ($(".hide")[0]) {
                    $("#cardDisplay").removeClass("hide");
                } else {
                    $("#cardDisplay").addClass("hide")
                }
                var latLng = marker.getPosition()
                map.setCenter(latLng)
            })

            google.maps.event.addListener(map, 'click', function (event) {

                placeMarker(event.latLng);

            });
            $("#rallyHere").on("click", function () {
                alert(marker.position)

            })

            function placeMarker(location) {

                if (marker == null) {
                    marker = new google.maps.Marker({
                        position: location,
                        map: map
                    });
                } else {
                    marker.setPosition(location);

                }
            }

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function (position) {
                    var pos = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };

                    infoWindow.setPosition(pos);
                    infoWindow.setContent("Let's Rally");
                    infoWindow.open(map);
                    map.setCenter(pos);
                    map.setZoom(15);
                }, function () {
                    handleLocationError(true, infoWindow, map.getCenter());
                });
            } else {
                handleLocationError(false, infoWindow, map.getCenter());
            }


            function handleLocationError(browserHasGeolocation, infoWindow, pos) {
                infoWindow.setPosition(pos);
                infoWindow.setContent(browserHasGeolocation ?
                    'Error: The Geolocation service failed.' :
                    'Error: Your browser doesn\'t support geolocation.');
                infoWindow.open(map);
            }
        }

        var socket = io();
        socket.on('connectToRoom', function (data) {
            $(".chat").html() = '';
            $(".chat").html(data);
        });
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCfV9dkqAxkWTLLGhFnFV0vWIXOD6hZ52o&callback=initMap">
    </script>
</body>

</html>
