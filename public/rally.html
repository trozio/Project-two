<body>

    <nav>
        <div class="nav-wrapper">

            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="login.html">Login</a></li>
                <li><a href="badges.html">Components</a></li>
                <li><a href="collapsible.html">Logout</a></li>
            </ul>
        </div>

    </nav>


    <div id="map"></div>
    <div class="card hide" id="cardDisplay">
        <div class="card-image waves-effect waves-block waves-light">
          <img class="activator" src="img/rally.jpg" height="200" width="200">
        </div>
        <div class="card-content">
          <span class="card-title activator grey-text text-darken-4">Would you like to Rally?<i class="material-icons right">more_vert</i></span>
          <p><a href="#">Rally!</a></p>
        </div>
        <div class="card-reveal">
          <span class="card-title grey-text text-darken-4">Card Title<i class="material-icons right">close</i></span>
          <p>Don't go it alone</p>
        </div>
      </div>
      <div class="chat"></div>
    <script>
        // Note: This example requires that you consent to location sharing when
        // prompted by your browser. If you see the error "The Geolocation service
        // failed.", it means you probably did not give permission for the browser to
        // locate you.
        var map, infoWindow;

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: {
                    lat: 39.0119,
                    lng: -98.4842
                },
                zoom: 10
            });
            infoWindow = new google.maps.InfoWindow;
            var marker = new google.maps.Marker({
					map: map,
				})
            
            marker.addListener('click', function() {
                if( $(".hide")[0]) {
                 $("#cardDisplay").removeClass("hide"); 
                } else {
                  $("#cardDisplay").addClass("hide")
             } 
            })

            google.maps.event.addListener(map, 'click', function (event) {

                placeMarker(event.latLng);

            });


            function placeMarker(location) {

                if (marker == null) {
                    marker = new google.maps.Marker({
                        position: location,
                        map: map
                    });
                } else {
                    marker.setPosition(location);
                    
                }
            }


            // Try HTML5 geolocation.
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function (position) {
                    var pos = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };

                    infoWindow.setPosition(pos);
                    infoWindow.setContent("Let's Rally");
                    infoWindow.open(map);
                    map.setCenter(pos);
                    map.setZoom(15);
                }, function () {
                    handleLocationError(true, infoWindow, map.getCenter());
                });
            } else {
                // Browser doesn't support Geolocation
                handleLocationError(false, infoWindow, map.getCenter());
            }


            function handleLocationError(browserHasGeolocation, infoWindow, pos) {
                infoWindow.setPosition(pos);
                infoWindow.setContent(browserHasGeolocation ?
                    'Error: The Geolocation service failed.' :
                    'Error: Your browser doesn\'t support geolocation.');
                infoWindow.open(map);
            }
        }
        var socket = io();
       socket.on('connectToRoom',function(data) {
         $(".chat").html() = '';
         $(".chat").html(data);
      });
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCfV9dkqAxkWTLLGhFnFV0vWIXOD6hZ52o&callback=initMap">
    </script>
</body>

</html>
