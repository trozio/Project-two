	<div id="posts"></div>
	<script src="../assets/js/app.js" type="text/javascript"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			M.AutoInit();
			$('.sidenav').sidenav();
			$.ajax({
				url: "http://localhost:3000/api/posts",
				method: "GET"
			}).then(function(results) {
				console.log(results);
				for (i = 0; i < results.length; i++) {
					let post = $("<div>");
					post.addClass("row");
					post.html("<div style='margin-left: 20%;' class='col s12 m7'><div class='card'><div class='card-image'><img class='responsive-img' src='" + results[i].photo + "'><span id='eName' class='card-title'>" + results[i].eventName + "</span></div><div class='card-content'><p>" +
						results[i].description + "</p><p>Date: " + results[i].date + "</p><p>Time: " + results[i].time + "</p><p>" + results[i].location + "</div><div class='card-action'><a id='join' class='btn red' href='#'>Join Rally!</a><a style='padding-left: 12px;'</a> <a class='btn red' id='directions' href='/map'> Directions</a> <a style='padding-right: 12px;'</a></div></div></div>");
					$("#posts").append(post);
				};

			});



			$.ajax({
				url: "http://localhost:3000/api/users",
				method: "GET"
			}).then(function(results) {
				console.log(results);
				$("#userName").html(results.userName);
				$("#email").html(results.email);
				$("#photo").attr("src", results.photo);
				$("#background").attr("src", "../img/background.jpg");

				$("#join").on("click", function(e){
					e.preventDefault();
					$("#join").addClass("disabled")

					let thisName = $("#eName").val();
					let name = results.userName;
console.log(thisName);
					$.ajax({
						url: "http://localhost:3000/api/userposts",
						method: "POST",
						data: {
							event: thisName,
							user: name
						}
					}).then(function(response){
console.log(response);
					})
				})
			});
		});





	</script>
